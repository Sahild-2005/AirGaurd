<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirGuard – India AQI Monitor</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css">

</head>
<body>

    <header class="navbar">
        <div class="logo">AirGuard<span> India AQI</span></div>
        <nav>
            <a href="blog.html">Blog</a>
            </nav>
    </header>

    <section class="search-section">
        <input type="text" id="cityInput" placeholder="Search Indian city...">
        <button id="searchBtn" title="Search"><i class="ri-search-line"></i></button>
    </section>

    <main class="main-grid">

        <div class="map-container">
            <div id="map"></div>
        </div>

        <aside class="info-panel">

            <div id="details" class="card hidden fade-in">
                <h2 id="cityName">Select a City</h2>

                <div class="aqi-badge" id="aqiBadge">
                    <span id="aqiIndex">--</span>
                    <p id="aqiCategory">Waiting for Data</p>
                </div>

                <div class="pm25-box">
                    <p>PM2.5: <span id="pm25">--</span> µg/m³</p>
                    <p>Cigarettes/day: <span id="cigs">--</span></p>
                </div>

                <h3>Pollutants</h3>
                <ul id="pollutantList"></ul>
            </div>

            <div class="card fade-in">
                <h3>Last 30 Days (PM2.5)</h3>
                <canvas id="historyChart"></canvas>
            </div>

            <div class="card fade-in">
                <h3>Top 10 Worst Cities</h3>
                <ol id="top10"></ol>
            </div>

        </aside>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>

</body>
</html>
